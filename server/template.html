<!DOCTYPE html>
<html>

<head>
    <title>universalbundle recipe</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>

<body>
    <div id="container">${prerendered}</div>
	<script type="text/javascript" src="/bundle.js"></script>
	<script type="text/javascript">
		app.exports.render(
			app.exports.React.createElement(
				app.exports.Router,
				{history: app.exports.browserHistory},
				app.exports.routes
			),
			document.querySelector('#container')
		);
	</script>
</body>

</html>
